---
  # ansible-playbook scraper.yml
  - name: run tasks on all hosts
    gather_facts: no
    hosts: localhost
    become: True
    tasks:    
      - name: Install python3 & git package
        yum:
          name:
            - python3
            - git
          state: present

      - name: Clone github repository
        git:
         repo: 'https://github.com/KunalNK/my_weather_scraper.git'
         dest: /home/ec2-user/myscraper_project
         update: no

      - name: Install requests & beautifulsoup using pip3
        pip:
          name:
            - requests
            - beautifulsoup4
          executable: pip3

      - name: Run the script command
        shell: python3 /home/ec2-user/myscraper_project/weather.py

      - name: Create an empty bucket
        aws_s3:
          bucket: mybucketkk07
          mode: create
          permission: public-read-write
          
          
          
      - name: Simple PUT operation
        aws_s3:
          bucket: mybucketkk07
          object: weather.csv
          src: /home/ec2-user/scraper_project/weather.csv
          mode: put
          permission: public-read
          
          
      - name: Simple geturl operation
        aws_s3:
          bucket: mybucketkk07
          object: weather.csv
          expiration: 10800
          mode: geturl
        register: geturl_result

      - name: Print object url
        debug: var=geturl_result
